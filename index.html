<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Awasome Books</title>
     <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header id="header">
      <h1 id="header-title">Awesome Books</h1>
      <div id="tab-group">
        <button class="tab">List</button>
        <button class="tab">Add book</button>
        <button class="tab">Contact</button>
      </div>
    </header>

    <section id="list" class="books">
      <h2 id="list-header">All Awesome Books</h2>
      <div class="book-list"></div>
      <footer>Copyright ...</footer>
    </section>
    
    <section id="add-book">
      <h2 id="add-book-header">Add a new book</h2>
      <form>
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <button type="button" id="button" class="addbt">Add</button>
      </form>
      <footer>Copyright ...</footer>
    </section>

    <script src="script.js"></script>
  </body>
</html>
